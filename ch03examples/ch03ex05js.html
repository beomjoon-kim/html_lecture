<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title-a">길동이의 홈페이지</h1>

    <script>
        /*
        여러 줄 
        주석입니다.
        */
        // console.dir(document);
        
        // var, let, const로 선언
        var h1tag = document.getElementById("title-a");
        // title-a라는 id를 가진 태그의 DOM 객체를 h1tag에 참조시킨다.
        // DOM으로 바뀌지 않으면 h1태그는 문서상의 글자일 뿐이다. 

        console.dir(h1tag);
        // 스스로 JS이용해서 h1태그의 내용 변경.
        

    </script>
</body>
</html>
